<ion-content>
  <ion-title>Inicie sesion</ion-title>
  <div class="login">

    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Nombre de ususario</ion-label>
        <ion-input type="text" [(ngModel)]="user" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-button expand="block" (click)="login()">Iniciar sesión</ion-button>
    <ion-button expand="block" (click)="register()">Registrar usuario</ion-button>
  </div>
</ion-content>
